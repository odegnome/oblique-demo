<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- You can include the improved CSS here or link to an external file -->
</head>

<body>
    <header>
        <h1>Trading Platform</h1>
    </header>

    <div class="container">
        <!-- Left Box - Orderbook -->
        <div class="box">
            <h2>Orderbook</h2>

            <div class="orderbook">
                <!-- Bids section -->
                <div class="orderbook-half orderbook-bids">
                    <div class="orderbook-title">Bids</div>
                    <table class="orderbook-table">
                        <thead>
                            <tr>
                                <th>Price</th>
                                <th>Orders</th>
                                <th>Volume</th>
                            </tr>
                        </thead>
                        <tbody id="bids-body">
                            <!-- Bids will be populated here -->
                        </tbody>
                    </table>
                </div>

                <!-- Asks section -->
                <div class="orderbook-half orderbook-asks">
                    <div class="orderbook-title">Asks</div>
                    <table class="orderbook-table">
                        <thead>
                            <tr>
                                <th>Price</th>
                                <th>Orders</th>
                                <th>Volume</th>
                            </tr>
                        </thead>
                        <tbody id="asks-body">
                            <!-- Asks will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <p class="spread-row">Spread: <span id="spread-value">0.1</span></p>
        </div>

        <!-- Right Box - Trade Form -->
        <div class="box">
            <h2>Trade Form</h2>

            <!-- Row 1: Quantity & Price -->
            <div class="form-row">
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" class="input-field" placeholder="Enter quantity" min="1"
                        step="1">
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" class="input-field" placeholder="Enter price" min="0" step="0.01">
                </div>
            </div>

            <!-- Row 2: Order Type & Direction -->
            <div class="form-row">
                <div class="form-group">
                    <label for="orderType">Order Type:</label>
                    <select id="orderType" class="input-field">
                        <option value="limit">Limit</option>
                        <option value="market">Market</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="direction">Direction:</label>
                    <select id="direction" class="input-field">
                        <option value="ask">Ask (Sell)</option>
                        <option value="bid">Bid (Buy)</option>
                    </select>
                </div>
            </div>

            <!-- Row 3: Token -->
            <div class="token-row">
                <label for="token">Token:</label>
                <select id="token" class="input-field">
                    <option value="atom">ATOM</option>
                    <option value="om">OM</option>
                    <option value="btc">BTC</option>
                    <option value="eth">ETH</option>
                </select>
            </div>

            <!-- Button Row -->
            <div class="button-row">
                <button class="button">Place Order</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Trading Platform - All rights reserved</p>
    </footer>

    <script>
        // Sample data from API
        let orderData = {
            "data": {
                "bids": [
                    ["5.30", 1, "5000000"],
                    ["5.29", 2, "3500000"],
                    ["5.28", 1, "2800000"],
                    ["5.27", 3, "7500000"],
                    ["5.26", 2, "4200000"]
                ],
                "asks": [
                    ["5.40", 1, "10000000"],
                    ["5.41", 2, "8500000"],
                    ["5.42", 1, "3200000"],
                    ["5.43", 2, "6700000"],
                    ["5.44", 3, "9100000"]
                ],
                "highest_buy": "5.30",
                "lowest_sell": "5.40",
                "spread": "0.10"
            }
        };

        // Function to populate the orderbook
        function populateOrderbook(data) {
            const bidsBody = document.getElementById('bids-body');
            const asksBody = document.getElementById('asks-body');
            const spreadValue = document.getElementById('spread-value');

            // Clear existing data
            bidsBody.innerHTML = '';
            asksBody.innerHTML = '';

            // Populate bids
            data.data.bids.forEach(bid => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${parseFloat(bid[0]).toFixed(2)}</td>
                    <td>${bid[1]}</td>
                    <td>${parseInt(bid[2]).toLocaleString()}</td>
                `;
                bidsBody.appendChild(row);
            });

            // Populate asks
            data.data.asks.forEach(ask => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${parseFloat(ask[0]).toFixed(2)}</td>
                    <td>${ask[1]}</td>
                    <td>${parseInt(ask[2]).toLocaleString()}</td>
                `;
                asksBody.appendChild(row);
            });

            // Update spread
            spreadValue.textContent = data.data.spread;
        }

        // Populate on page load
        document.addEventListener('DOMContentLoaded', function () {
            populateOrderbook(orderData);

            // In a real application, you would fetch data from API at intervals
            // Example:
            // setInterval(() => {
            //     fetch('your-api-endpoint')
            //         .then(response => response.json())
            //         .then(data => populateOrderbook(data))
            //         .catch(error => console.error('Error fetching orderbook:', error));
            // }, 5000); // Update every 5 seconds
        });
    </script>
</body>

</html>
