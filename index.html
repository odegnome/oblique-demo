<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/ico" sizes="32x32" href="/favicon.ico">
    <!-- You can include the improved CSS here or link to an external file -->
    <!-- <script type="module" src="/js/script.js"></script> -->
</head>

<body>
    <script type="module" src="/main.js"></script>
    <header>
        <h1>Oblique: Market for RWA</h1>
    </header>

    <div class="container">
        <!-- Left Box - Orderbook -->
        <div class="box">
            <h2>Orderbook</h2>

            <p class="spread-row">Spread: <span id="spread-value">0.1</span></p>

            <div class="orderbook">
                <!-- Bids section -->
                <div class="orderbook-half orderbook-bids">
                    <div class="orderbook-title">Bids</div>
                    <table class="orderbook-table">
                        <thead>
                            <tr>
                                <th>Price</th>
                                <th>Orders</th>
                                <th>Volume</th>
                            </tr>
                        </thead>
                        <tbody id="bids-body">
                            <!-- Bids will be populated here -->
                        </tbody>
                    </table>
                </div>

                <!-- Asks section -->
                <div class="orderbook-half orderbook-asks">
                    <div class="orderbook-title">Asks</div>
                    <table class="orderbook-table">
                        <thead>
                            <tr>
                                <th>Price</th>
                                <th>Orders</th>
                                <th>Volume</th>
                            </tr>
                        </thead>
                        <tbody id="asks-body">
                            <!-- Asks will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Right Box - Trade Form -->
        <div class="box">
            <h2>Trade Form</h2>

            <!-- Row 1: Quantity & Price -->
            <div class="form-row">
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" class="input-field" placeholder="Enter quantity" min="1" step="1"
                        , style="width: 90%;">
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" class="input-field" placeholder="Enter price" min="0" step="0.01" ,
                        style="width: 90%;">
                </div>
            </div>

            <!-- Row 2: Order Type & Direction -->
            <div class="form-row">
                <div class="form-group">
                    <label for="orderType">Order Type:</label>
                    <select id="orderType" class="input-field">
                        <option value="limit">Limit</option>
                        <option value="market">Market</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="direction">Direction:</label>
                    <select id="direction" class="input-field">
                        <option value="ask">Ask (Sell)</option>
                        <option value="bid">Bid (Buy)</option>
                    </select>
                </div>
            </div>

            <!-- Row 3: Token -->
            <div class="token-row">
                <label for="token">Token:</label>
                <select id="token" class="input-field">
                    <option value="atom">ATOM</option>
                    <!-- <option value="om">OM</option> -->
                    <!-- <option value="btc">BTC</option> -->
                    <!-- <option value="eth">ETH</option> -->
                </select>
            </div>

            <!-- Button Row -->
            <div class="button-row">
                <button class="button">Place Order</button>
            </div>
        </div>
    </div>

    <!-- Wallet Generation Section -->
    <div class="container">
        <div class="wallet-section">
            <h3>Wallet Management</h3>
            <button id="generate-wallet" class="button">Generate Wallet</button>
            <div id="wallet-balance" style="min-width: 10%;">
                <div class="wallet-label">Balance:</div>
                <div id="balance-amount">0.00</div>
            </div>
            <!-- Added Faucet Button -->
            <a href="%VITE_FAUCET%" target="_blank" class="button" id="faucet-button">Faucet</a>
        </div>
        <div id="wallet-result" class="wallet-display">
            <!-- Wallet address and mnemonic will be displayed here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Trading Platform - All rights reserved</p>
    </footer>
</body>

</html>
